<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Ingrese</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-img
  src="assets\icon\logo_duoc.png"
  alt="logo"
></ion-img>
<br>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formuLogin">
        <ion-item>
          <ion-label position="floating">Nombre Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="ingresar()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer >
  <ion-toolbar color="primary">
      <ion-button [routerLink]="['/registrar']">Registrarse </ion-button>
      <ion-button [routerLink]="['/forget-password']">¿Olvidaste la contraseña?</ion-button>
  </ion-toolbar>
</ion-footer>
