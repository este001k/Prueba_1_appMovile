<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Ingrese</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>  
    <ion-card-header>
      <ion-card-title>Iniciar Sesion</ion-card-title>
    </ion-card-header>
    <ion-content>
      <ion-card >
        <ion-card-header>
          <ion-card-title>Iniciar Sesión</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="formularioLogin" (ngSubmit)="ingresar()">
          <ion-item>
            <ion-label position="floating">Nombre Usuario</ion-label>
            <ion-input formControlName="usuarioo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="passwordd"></ion-input>
          </ion-item>
          <ion-button type="submit">Ingresar</ion-button>
        </form>
      </ion-card-content> 
      </ion-card>
    </ion-content>
    
  </ion-card>
</ion-content>

<ion-footer >
  <ion-toolbar color="primary">
      <ion-button [routerLink]="['/registrar']">Registrarse </ion-button>
      <ion-button [routerLink]="['/forget-password']">¿Olvidaste la contraseña?</ion-button>
  </ion-toolbar>
</ion-footer>
